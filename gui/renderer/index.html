<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERN RelicForge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header id="app-header">
    <div class="header-left">
      <h1>ERN RelicForge</h1>
      <span id="header-info" class="header-info"></span>
    </div>
    <button id="btn-open" class="btn-primary">
      <span class="btn-icon">&#128194;</span> ファイルを開く
    </button>
  </header>

  <!-- Toolbar -->
  <div id="toolbar" class="toolbar hidden">
    <div class="search-wrapper">
      <input type="text" id="search-input" placeholder="効果名で検索 (日本語 / English)..." autocomplete="off" />
      <button id="search-clear" class="search-clear hidden" type="button">&times;</button>
      <div id="search-suggestions" class="search-suggestions hidden"></div>
    </div>
    <div class="filter-group">
      <label id="label-color">色:</label>
      <div class="custom-select" id="color-select">
        <button class="custom-select-btn" id="color-select-btn">
          <span id="color-select-label">すべて</span>
          <span class="custom-select-arrow">&#9662;</span>
        </button>
        <div class="custom-select-dropdown hidden" id="color-select-dropdown">
          <div class="custom-select-option" data-value="">すべて</div>
          <div class="custom-select-option" data-value="Red"><span class="color-badge Red"></span>Red</div>
          <div class="custom-select-option" data-value="Blue"><span class="color-badge Blue"></span>Blue</div>
          <div class="custom-select-option" data-value="Yellow"><span class="color-badge Yellow"></span>Yellow</div>
          <div class="custom-select-option" data-value="Green"><span class="color-badge Green"></span>Green</div>
        </div>
      </div>
    </div>
    <div class="filter-group">
      <label id="label-type">タイプ:</label>
      <select id="filter-type">
        <option value="">すべて</option>
        <option value="Relic">通常</option>
        <option value="DeepRelic">深層</option>
        <option value="UniqueRelic">固有</option>
      </select>
    </div>
    <div class="filter-group">
      <label id="label-lang">言語:</label>
      <select id="filter-lang">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
    <button id="btn-inspector" class="btn-inspector hidden">&#9881; <span id="btn-inspector-label">高度な検索</span></button>
    <span id="result-count" class="result-count"></span>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="main-content">
    <!-- Welcome screen -->
    <div id="welcome" class="welcome">
      <div class="welcome-icon">&#9876;</div>
      <p>セーブファイル (.sl2) を開いて遺物を確認</p>
      <button id="btn-open-welcome" class="btn-primary btn-large">ファイルを開く</button>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>解析中...</p>
    </div>

    <!-- Table + Detail -->
    <div id="content-area" class="content-area hidden">
      <div class="table-wrapper">
        <div id="table-container" class="table-container">
          <table id="relic-table">
            <thead>
              <tr>
                <th data-sort="sortKey" class="sortable">#</th>
                <th data-sort="itemColor" class="sortable" id="th-color">色</th>
                <th data-sort="itemType" class="sortable" id="th-type">タイプ</th>
                <th data-sort="itemKey" class="sortable" id="th-item">アイテム</th>
                <th id="th-effects">効果</th>
              </tr>
            </thead>
            <tbody id="relic-tbody"></tbody>
          </table>
        </div>
        <div id="minimap" class="minimap">
          <canvas id="minimap-canvas" class="minimap-canvas"></canvas>
          <div id="minimap-slider" class="minimap-slider"></div>
        </div>
      </div>

      <!-- Detail Panel -->
      <div id="detail-panel" class="detail-panel hidden">
        <div class="detail-header">
          <h2 id="detail-title"></h2>
          <button id="detail-close" class="btn-close">&times;</button>
        </div>
        <div id="detail-body" class="detail-body"></div>
      </div>
    </div>
  </div>

  <!-- Inspector Panel -->
  <div id="inspector-backdrop" class="inspector-backdrop hidden"></div>
  <div id="inspector" class="inspector">
    <div class="inspector-header">
      <h3 id="inspector-title">高度な検索</h3>
      <button id="inspector-close" class="btn-close">&times;</button>
    </div>
    <div class="inspector-body">
      <div class="inspector-section">
        <div class="inspector-section-header">
          <h4 id="inspector-effect-label">効果フィルター</h4>
          <span id="inspector-selected-count" class="inspector-count">0件選択中</span>
        </div>
        <div id="and-group-tabs" class="and-group-tabs">
          <button class="and-group-tab active" data-group="0">条件1(OR)</button>
          <span class="and-group-connector">AND</span>
          <button class="and-group-tab" data-group="1">条件2(OR)</button>
          <span class="and-group-connector">AND</span>
          <button class="and-group-tab" data-group="2">条件3(OR)</button>
        </div>
        <input type="text" id="inspector-search" class="inspector-search" placeholder="効果名で絞り込み..." autocomplete="off" />
        <div id="inspector-effect-list" class="inspector-effect-list"></div>
      </div>
    </div>
    <div class="inspector-footer">
      <button id="inspector-clear" class="btn-secondary">クリア</button>
      <button id="inspector-apply" class="btn-primary">適用</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
